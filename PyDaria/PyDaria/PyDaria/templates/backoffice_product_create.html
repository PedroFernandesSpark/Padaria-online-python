<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>PyDaria</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/content/signin.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg space" style="background-color: #FFA500 !important;">
        <a class="navbar-brand custom_link ml-3" href="/" style="font-weight:bold;">PyDaria</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">
                {% if logado %}
                    <li class="nav-item active">
                        <a class="nav-link custom_link" href="/backoffice/produtos"> Admin <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link custom_link" href="/logout"> Logout <span class="sr-only">(current)</span></a>
                    </li>
                {% else %}
                    <li class="nav-item active">
                        <a class="nav-link custom_link" href="/login">Login <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link custom_link" href="/signin">Registrar-se <span class="sr-only">(current)</span></a>
                    </li>
                {% endif %}
            </ul>
            <form class="form-inline my-2 mr-5 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0 custom_btn" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="banner">

    </div>
    <br />
    
    <div class="container mt-5">
        <h2>Crie um novo produto</h2>
        
        <form action="/backoffice/produtos/create" method="post">
            <div class="form-group">
                <label for="name">Nome do Produto</label>
                <input type="name" name="nome_produto" class="form-control" id="FormName" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="price">Preço do produto</label>
                <input type="price" class="form-control" name="preco" id="FormPrice" placeholder="0,00 R$">
            </div>
            <div class="form-group">
              <label for="descricao">Descrição do produto</label>
              <textarea class="form-control" name="descricao" id="FormDescricao" rows="3"></textarea>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <img id="previewImg" width="150px" style="margin-bottom: 100px;">
                <label class="custom-file-label" for="customFile">Escolha a foto</label>
                <input style="display: none;" name="image" id="auxInput" type="text">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Estoque</label>
                <input type="number" class="form-control" name="stock" id="FormStock" placeholder="Estoque">
            </div>
            <td><button type="submit" class="btn btn-success">Criar</button></td>
            <td><a href="/backoffice/produtos" type="button" class="btn btn-secondary">Voltar</a></td>
        </form>
    </div>
    <br />
    <br />
    <div class="footer mt-5">

    </div>
    <script src="{{url_for('static', filename='scripts/transform_img_b64.js')}}"></script>
</body>
</html>
